<!DOCTYPE html>
<html>
<head>
    <title>Limpar Cache</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #5568d3;
        }
        .success {
            color: #22c55e;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Limpar Cache do Sistema</h1>
        <p>Clique no botÃ£o abaixo para limpar o cache e localStorage</p>
        <button onclick="clearAll()">Limpar Tudo e Recarregar</button>
        <p id="status"></p>
    </div>

    <script>
        function clearAll() {
            // Limpar localStorage
            localStorage.clear();
            
            // Limpar sessionStorage
            sessionStorage.clear();
            
            // Mostrar mensagem
            document.getElementById('status').innerHTML = '<span class="success">âœ… Cache limpo com sucesso!</span>';
            
            // Redirecionar para home apÃ³s 1 segundo
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }
    </script>
</body>
</html>
